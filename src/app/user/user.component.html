<div class="example-container mat-elevation-z8">

  <div class="example-header">
    <div style="float: right;">
      <i class="material-icons" (click)="add()">add</i>
    </div>
    <div style="float:left;width:25%;">
      <mat-form-field>
        <input type=text matInput [value]="firstName" placeholder="filter" [formControl]="firstNameControl">
      </mat-form-field>
    </div>
  </div>
  

  <mat-table #table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <mat-header-cell *matHeaderCellDef mat-sort-header>First Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.firstname}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.lastname}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.phone}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.createdDate}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="updatedDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Updated Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.updatedDate}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <i class="material-icons" (click)="edit(element)">edit</i>
        <i class="material-icons" (click)="view(element)">visibility</i>
        <i class="material-icons" (click)="delete(element)">delete</i>

      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="loadData($event)"
    [showFirstLastButtons]="true">
  </mat-paginator>
</div>
