<h3>
  <b>Add Product Information</b>
</h3>

<div class="row">
  <form [formGroup]="productForm">
    
    <div class="col-lg-12">
      <mat-form-field>
        <input matInput placeholder="Product Name" formControlName="productname">
        <mat-error *ngIf="productForm.controls['productname'].hasError('required')">Product Name is required</mat-error>
      </mat-form-field>
    </div>

    <div class="col-lg-12">
      <mat-form-field>
        <input matInput placeholder="Description" 
        formControlName="description">
        <mat-error *ngIf="productForm.controls['description'].hasError('required')">Description is required</mat-error>
      </mat-form-field>
    </div>
    
    <div class="col-lg-12">
      <mat-form-field>
        <input matInput placeholder="Price" 
        type="number" formControlName="price">
        <mat-error *ngIf="productForm.controls['description'].hasError('required')">Price is required</mat-error>
      </mat-form-field>
    </div>
          
    <div class="col-lg-12">
      <mat-form-field>
        <input matInput placeholder="Price" 
        placeholder="Supplier" formControlName="supplier">
        <mat-error *ngIf="productForm.controls['supplier'].hasError('required')">Supplier is required</mat-error>
      </mat-form-field>
    </div>

    <div class="col-lg-12">
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose manufacturing date" formControlName="manufacturingDate">
            <mat-datepicker-toggle class="material-icon" matPrefix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
      </mat-form-field>  
    </div>

<div class="col-lg-12">
  <mat-form-field>
        <input matInput [matDatepicker]="picker1"
         placeholder="Choose Delivery Date" 
         formControlName="deliveryDate">
         <mat-datepicker-toggle class="material-icon" matPrefix [for]="picker1"></mat-datepicker-toggle>
         <mat-datepicker #picker1 startView="year" [startAt]="startDate"></mat-datepicker>
  </mat-form-field>
</div>
          
<div class="col-lg-12">
  <button mat-raised-button color="primary" [disabled]="!productForm.valid" (click)="addProduct()">Add Product</button>
  <button mat-raised-button color="primary" (click)="cancel()">cancel</button>
</div>      
       
</form>
</div>
