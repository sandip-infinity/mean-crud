<div class="main">
        <mat-toolbar color="primary" style="width:100%;height:10%">
                <mat-toolbar-row class="main">
                        <div>
                                <span>My App</span>
                        </div>

                        <div *ngIf="flag">
                                <div style="width:100px;height:100px;margin-top:5px">
                                                <img  width="80%" height="70%" src="{{currentUser}}">
                                </div>
                        </div>

                        <div *ngIf="flag">
                                <button mat-icon-button [mat-menu-trigger-for]="menu">
                                        <mat-icon>more_vert</mat-icon>
                                </button>
                        </div>
                </mat-toolbar-row>
        </mat-toolbar>

        <mat-menu x-position="before" #menu="matMenu">
                <button mat-menu-item (click)="passReset()">Account settings</button>
                <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>

        <ol class="breadcrumb">
                <li><a routerLink="" class="breadcrumb">Home</a></li>
                <li *ngFor="let breadcrumb of breadcrumbs">
                  <a [routerLink]="[breadcrumb.url, breadcrumb.params]">
                          {{ breadcrumb.label }}</a>
                </li>
              </ol>

        <mat-card>
                <router-outlet></router-outlet>
        </mat-card>

</div>
