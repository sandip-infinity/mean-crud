<div class="row" style="padding:10px;justify-content:space-between">

  <div class="col-lg-12">
    <mat-form-field>
      <input #old matInput placeholder="Enter old password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
  </div>

  <div class="col-lg-12">
    <mat-form-field>
      <input #new matInput placeholder="Enter new password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
  </div>

  <div class="col-lg-12">
  </div>

  <div class="col-lg-12">
    <button mat-raised-button color="primary" (click)="setNewPass(old.value,new.value)">Ok</button>
  </div>
</div>
