
    <div class="signin-content">
        <mat-card>
          <mat-card-content>
            <form [formGroup]="userForm1" (ngSubmit)="onSubmit()">
              <p>Please Register Here</p>
              <mat-input-container class="full-width-input">
                <input matInput placeholder=" First Name" formControlName="firstname" >
              </mat-input-container>
              <mat-input-container class="full-width-input">
                <input matInput  placeholder="Last Name"   formControlName="lastname" >
              </mat-input-container>
              <mat-input-container class="full-width-input">
                <input matInput placeholder="Phone No."   formControlName="phone" required>
                <div *ngIf="userForm1.controls['phone'].hasError('pattern')" class="alert alert-danger" >
                    please Enter 10 digits....
                </div>
              </mat-input-container>
              <mat-input-container class="full-width-input">
                <input matInput  placeholder="E-mail"   formControlName="email" >
                <span *ngIf="userForm1.hasError('email', 'email') && userForm1.get('email').touched" class="alert alert-danger">
                    Please enter the correct email, this email not valid.
                  </span>
              </mat-input-container>
              <mat-input-container class="full-width-input">
                <input matInput type="password" placeholder="Password"   formControlName="password" required validateEqualTo="cpassword">
              </mat-input-container>
              <mat-input-container class="full-width-input">
                <input matInput type="password" placeholder="Confirm Password"   formControlName="cpassword" required>
                <div *ngIf="userForm1.get('password').hasError('validateEqual')" class="alert alert-danger">Passwords don't match</div>
              </mat-input-container>
              <button mat-raised-button color="primary" type="submit">Register</button>
              
            </form>
          </mat-card-content>
        </mat-card>
      </div>
