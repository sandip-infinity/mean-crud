<h3>
      <b>Add Data</b>
</h3>
<div class="row">
      <form [formGroup]="form">
            <div class="col-lg-12">
                  <mat-form-field>
                        <input matInput placeholder="First Name" formControlName="firstname">
                        <mat-error *ngIf="form.controls['firstname'].hasError('required')">First Name is required</mat-error>
                  </mat-form-field>
            </div>
            <div class="col-lg-12">
                  <mat-form-field>
                        <input matInput placeholder="Last Name" formControlName="lastname">
                        <mat-error *ngIf="form.controls['lastname'].hasError('required')">Last Name is required</mat-error>
                  </mat-form-field>
            </div>
            <div class="col-lg-12">
                  <mat-form-field>
                        <input matInput placeholder="Email" formControlName="email">
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-error *ngIf="form.controls['email'].hasError('required')">Email is required</mat-error>
                  </mat-form-field>
            </div>

            <div class="col-lg-12">
                  <mat-form-field>
                        <input type="number" matInput placeholder="Phone No" formControlName="phone">
                        <mat-icon matSuffix>phone</mat-icon>
                        <mat-error *ngIf="form.controls['phone'].hasError('required') && form.controls['phone'].hasError('touched')">Phone No is required</mat-error>
                  </mat-form-field>
            </div>

            <div class="col-lg-12">
                  <div class="col-lg-4">
                        <mat-form-field>
                              <mat-select placeholder="Select type">
                                    <mat-option *ngFor="let type of userTypes" [value]="type.value">
                                          {{ type.viewValue }}
                                    </mat-option>
                              </mat-select>
                        </mat-form-field>
                  </div>
                  <div class="col-lg-4">
                        <mat-form-field>
                              <mat-select placeholder="Select Dept">
                                    <mat-option *ngFor="let dept of Department" [value]="dept.value">
                                          {{ dept.viewValue }}
                                    </mat-option>
                              </mat-select>
                        </mat-form-field>
                  </div>
                  <div class="col-lg-4">
                        <mat-form-field>
                              <mat-select placeholder="Select Dept">
                                    <mat-option *ngFor="let dept of Department" [value]="dept.value">
                                          {{ dept.viewValue }}
                                    </mat-option>
                              </mat-select>
                        </mat-form-field>
                  </div>
            </div>


            <div class="col-lg-12">
                  <mat-form-field>
                        <mat-icon matSuffix (click)="hide = hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                        <input matInput placeholder="Enter password" [type]="hide ? 'password' : 'text'" formControlName="password">
                        <mat-error *ngIf="form.controls['password'].hasError('required')">Password is required</mat-error>
                  </mat-form-field>
            </div>

            <div class="col-lg-12">
                  <mat-form-field>
                        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date" (dateChange)="addEvent('change', $event)">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
                  </mat-form-field>
                  <span *ngIf="flag1" style="color:blue">{{age}} year's old</span>
            </div>

            <div class="col-lg-12">
                  <input type="file" id="avatar" (change)="onFileChange($event)" accept="image/*" #fileInput>
                  <img *ngIf="flag" src="data:image/jpg;base64,{{avatar.value}}">
            </div>

            <br>
            <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="save()">Save</button>
            <button mat-raised-button color="primary" (click)="close()">Cancel</button>
      </form>
</div>
