<h3>
  <b>User Data</b>
</h3>
<div class="row">
  <div class="col-lg-12">
    <Label>Id : </Label>{{data.id}}
  </div>

  <div class="col-lg-12">
    <Label>First Name : </Label>{{data.firstname}}
  </div>

  <div class="col-lg-12">
    <Label>Last Name : </Label>{{data.lastname}}
  </div>

  <div class="col-lg-12">
    <Label>
      <mat-icon>email</mat-icon>
    </Label>{{data.email}}
  </div>

  <div class="col-lg-12">
    <Label>
      <mat-icon>phone</mat-icon>
    </Label>{{data.phone}}
  </div>

  <div class="col-lg-12">
    <Label>
      <mat-icon>date_range</mat-icon>
    </Label>{{data.createdDate}}
  </div>

  <div class="col-lg-12">
    <Label>
      <mat-icon>date_range</mat-icon>
    </Label>{{data.updatedDate}}
  </div>

  <div class="col-lg-12">
    <Label>Status : </Label>{{data.status}}
  </div>

  <div class="col-lg-12"></div>

  <div class="col-lg-12">
    <button mat-raised-button color="primary" (click)="close()">Ok</button>
  </div>
</div>
